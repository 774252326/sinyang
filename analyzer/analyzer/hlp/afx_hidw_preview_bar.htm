<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="printing and print preview">

<P><A NAME="afx_hidw_preview_bar"></A><B>打印预览工具栏</B></P>

<P>打印预览工具栏为您提供了以下选项：
</P>

<P><B>打印</B></P>

<P>打开<b>打印</b> 对话框开始打印作业。</P>

<P><B>下一页</B></P>

<P>预览下一个打印的页面。</P>

<P><B>上一页</B></P>

<P>预览先前打印的页面。</P>

<P><B>单页/双页</B></P>

<P>预览一个或两个打印页面的时间。</P>

<P><B>放大</B></P>

<P>需要仔细看看打印的页面。</P>

<P><B>缩小</B></P>

<P>需要更大看看打印的页面。</P>

<P><B>关闭</B></P>

<P>从打印预览返回到编辑窗口。</P>

</BODY>
</HTML>
