<P><A NAME="hid_file_print_preview"></A><B>打印预览(文件菜单)</B></P>

<P>显示文件的打印效果。点击此项后主窗口被打印预览窗口取代，用以显示视图的打印效果。 <A HREF="afx_hidw_preview_bar.htm">打印预览工具栏</A> 可用于检视页面或启动打印。</P>
