<P><A NAME="hid_ht_caption"></A><B>标题栏</B></P>

<P>&lt;&lt; 这里显示您的应用程序的标题栏。  &gt;&gt;</P>

<P>标题栏位于窗口的顶部。它包含的应用程序和文件的名称。</P>

<P>要移动窗口，拖动标题栏。注意：您也可以通过拖动标题栏移动对话框。</P>

<P>标题栏可能包含以下元素：</P>

<P><IMG SRC="images/bullet.gif" ALT="" BORDER=0>应用控制菜单按钮</P>

<P><IMG SRC="images/bullet.gif" ALT="" BORDER=0>文档控制菜单按钮</P>

<P><IMG SRC="images/bullet.gif" ALT="" BORDER=0>最大化按钮</P>

<P><IMG SRC="images/bullet.gif" ALT="" BORDER=0>最小化按钮</P>

<P><IMG SRC="images/bullet.gif" ALT="" BORDER=0>应用程序的名称</P>

<P><IMG SRC="images/bullet.gif" ALT="" BORDER=0>该文件的名称</P>

<P><IMG SRC="images/bullet.gif" ALT="" BORDER=0>还原按钮</P>

</BODY>
</HTML>
