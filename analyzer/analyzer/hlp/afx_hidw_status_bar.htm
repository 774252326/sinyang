<P><A NAME="afx_hidw_status_bar"></A><B>状态栏</B></P>

<P>状态栏显示在&lt;&lt;YourApp&gt;&gt;窗口的底部。 若要显示或隐藏状态栏，在<b> 视图</b>菜单中的<b> 状态栏</b>命令。</P>

<P>状态栏的左侧区域描述为你使用箭头键来浏览菜单的菜单项行动。此区域同样显示，描述工具栏按钮的动作，当您按下，释放他们之前的消息。如果查看工具栏按钮命令的描述后，你不希望执行的命令，然后释放鼠标按钮，当指针处于关闭状态的工具栏按钮。
</P>

<P>状态栏的右侧区域表示以下哪个键被锁住：</P>

<P><B>指示 &nbsp;&nbsp;&nbsp;说明</B></P>

<P>CAP&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Caps Lock键被锁住。</P>

<P>NUM&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Num Lock键被锁住。</P>

<P>SCRL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Scroll Lock键被锁住。</P>
