<P><A NAME="hid_file_save"></A><B>保存(文件菜单)</B></P>

<P>保存当前打开的文件。 如果当前是新建的文件，&lt;&lt;YourApp&gt;&gt; 将弹出<A HREF="afx_hidd_filesave.htm">另存为对话框</A>请求输入文件名，要更改文件名或保存路径，请使用<A HREF="hid_file_save_as.htm">另存为</A>.</P>
