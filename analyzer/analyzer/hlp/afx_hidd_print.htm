<BODY>


<P><A NAME="afx_hidd_print"></A><B>打印对话框</B></P>

<P>以下选项允许您指定该文件应打印：</P>

<P><B>打印机</B></P>

<P>显示活动打印机和打印机连接。选择<b> 设置</b> 选项来改变打印机和打印机连接。</P>

<P><B>设置</B></P>

<P>显示<A HREF="afx_hidd_printsetup.htm">打印设置对话框</A>，以便您可以选择打印机和打印机连接。</P>

<P><B>打印范围</B></P>

<P>指定要打印的页面：</P>

<TABLE cols=2 width=548>

<TR VALIGN="top">
<TD width=15%><B>所有</B></TD>
<TD width=85%>打印整个文档。</TD>
</TR>

<TR VALIGN="top">
<TD width=15%><B>选中</B></TD>
<TD width=85%>打印当前选定的文本。</TD>
</TR>

<TR VALIGN="top">
<TD width=15%><B>页面</B></TD>
<TD width=85%>打印你在 <b> 从</b> 和 <b> 到</b>字段指定的页面范围。
  </TD>
</TR>
</TABLE>

<P><B>副本</B></P>

<P>指定要打印在上面的页面范围的份数。</P>

<P><B>逐份打印</B></P>

<P>打印副本中的页码顺序，而不是分开的每一页的多个副本。</P>

<P><B>打印质量</B></P>

<P>指定印刷的质量。一般来说，低质量的打印花费较少的生产时间。</P>

</BODY>
