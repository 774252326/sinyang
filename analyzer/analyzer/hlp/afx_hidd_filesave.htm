<BODY>


<P><A NAME="afx_hidd_filesave"></A><B>文件另存为对话框</B></P>

<P>下列选项允许你指定你要保存文件的名称和位置：</P>

<P><B>文件名</B></P>

<P>指定要保存的文件具有不同名称的文件名。&lt;&lt;YourApp&gt;&gt;增加您在<b> 文件类型</b> 框中指定的扩展名。</P>

<P><B>驱动器</B></P>

<P>指定要在其中存储文件的驱动器。</P>

<P><B>目录</B></P>

<P>指定要在其中存储文件的目录。</P>

<P><B>网络</B></P>

<P>单击此按钮可连接到一个网络位置，给它分配一个新的驱动器号。</P>

</BODY>
