<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>(&lt;&lt;YourApp&gt;&gt; Help Index)</title>
</head>
<body>
    <p>
        <b>用户界面</b></p>
    <p>
        完整的用户界面从上到下包括标题栏，菜单栏，工具栏，左视图，右视图，分析进度窗口以及状态栏。</p>
    <p>
        <img src="images/all1.png" alt="" border="0"></p>


        <TABLE cols=2 width=900>

<TR VALIGN="top">
<TD width="20%">标题栏(棕红色)</TD>

<TD width=85%>显示软件名和当前打开的文件名。</TD>

</TR>

<TR VALIGN="top">

<TD width="20%">菜单栏(红色)</TD>

<TD width=85%>主菜单。</TD>

</TR>

<TR VALIGN="top">

<TD width="20%">工具栏(橙色)</TD>
<TD width=85%>提供文件操作，分析操作和视图操作的基本命令按钮。</TD>
</TR>
<TR VALIGN="top">

<TD width="20%">左视图(黄色)</TD>
<TD width=85%>显示原始实验测量数据的曲线，即伏安图。</TD>
</TR>

<TR VALIGN="top">

<TD width="20%">右视图(绿色)</TD>
<TD width=85%>显示初步测试结果，即测试曲线，以及对测试曲线的拟合，插值结果。</TD>
</TR>

<TR VALIGN="top">

<TD width="20%">分析进度窗口(紫色)</TD>
<TD width=85%>显示测试数据的分析进度和电量的计算结果。</TD>
</TR>

<TR VALIGN="top">

<TD width="20%">状态栏(蓝色)</TD>
<TD width=85%>软件状态提示。</TD>
</TR>


</TABLE>

</body>
</html>
