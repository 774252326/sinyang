<P><A NAME="hid_sc_size"></A><B>大小命令（系统菜单）</B></P>

<P>使用此命令显示一个4头箭头从而使你可以在活动窗口用箭头键。</P>

<P>之后，指针变为四向箭头：</P>

<P>1.按方向键（左，右，上，下箭头键）将指针移动到要移动的边框。</P>

<P>2.按方向键移动边界。</P>

<P>3.按ENTER键时，窗口是你想要的大小。</P>

<P>注：此命令，如果你将窗口最大化不可用。</P>
