<BODY>


<P><A NAME="afx_hidd_printsetup"></A><B>打印设置对话框</B></P>

<P>以下选项允许您选择目标打印机及其连接。</P>

<P><B>打印机</B></P>

<P>指定要使用的打印机。选择默认打印机，或选择

<b>特定的打印机选项</b>，然后在框中显示了当前安装的打印机之一。您安装的打印机，并使用控制面板配置端口。</P>

<P><B>Orientation</B></P>

<P>指定 <b>纵向</b> 或 <b>横向</b>。</P>

<P><B>纸张大小</B></P>

<P>指定的纸张尺寸，该文件将被打印上。</P>

<P><B>纸张来源</B></P>

<P>指定纸张来源，因为一些打印机提供多个托盘为不同的纸张来源。</P>

<P><B>选项</B></P>

<P>显示一个对话框，您可以对打印，具体到打印机您所选择的类型更多的选择。</P>

<P><B>网络</B></P>

<P>单击此按钮可连接到一个网络位置，给它分配一个新的驱动器号。</P>
