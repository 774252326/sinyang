    <title>(Close command (Control menus))</title>
</head>
<body>
    <p>
        <a name="hid_sc_close"></a><b>关闭命令（控制菜单）</b></p>
    <p>
        使用此命令关闭活动窗口或对话框。</p>
    <p>
        双击<b>控制</b>菜单框是一样选择<b>关闭</b>命令。</p>
    <p>
        注意：如果你有多个窗口打开为一个单一的文件，该文件<b>控制</b>菜单上的<b>关闭</b>命令在一个时间只能关闭一个窗口。您可以一次在<b>文件</b>菜单上关闭所有窗口的<b>关闭</b>命令。</p>
</body>
</html>
