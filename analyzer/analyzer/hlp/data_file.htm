<body>
    <p><b>
        数据文件</b></p>
    <p>
        数据文件的扩展名为ghb，文件记录了分析测试的参数以及测试数据。</p>

<P>可使用<A HREF="hid_file_new.htm">新建</A>创建新的数据文件，或者使用<A HREF="hid_file_open.htm">打开</A>打开现有文件。</P>
    <p>
        文件的分析测试参数包括分析参数，伏安参数，加液参数和公式参数的修正因子等四类，前三类参数可使用<A HREF="hid_analysis_analysis_setup.htm">分析设置</A>命令查看并修改，而公式参数的修正因子的查看和修改仅限于管理员用户在<A HREF="hid_analysis_compute.htm">计算对话框</A>中操作。</p>
    <p>
        新建的数据文件中不含有测试数据，文件的测试数据则只能通过<a href="run_test.htm">运行测试</a>来增加或修改。测试数据会在<a href="interface.htm">左视图</a>中显示。</p>

</body>
</html>
