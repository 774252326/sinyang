<P><A NAME="hid_context_help"></A><B>上下文帮助</B></P>


<P>获取 &lt;&lt;YourApp&gt;&gt;各部件的帮助信息。  点击工具栏的
<b> 上下文帮助</b> 按钮后，鼠标指针变成箭头加问号的形状，再点击 &lt;&lt;YourApp&gt;&gt; 的其他位置，如另一个工具栏按钮，程序将显示相应的帮助信息。</P>
