<P><A NAME="hid_sc_move"></A><B>移动命令（控制菜单）</B></P>

<P>使用此命令可以显示一个四向箭头，这样你就可以移动活动窗口或对话框使用箭头键。</P>

<P>注：此命令，如果你将窗口最大化不可用。</P>
